<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="./SASS/style.css">
    </head>
    <body id="register">
        <section class="registerC">
            <h2>Registro de Usuario</h2>
            <form id="registerForm" class="registerC_form">
                <input type="text" id="name" placeholder="Nombre" required>
                <input type="email" id="email" placeholder="Correo" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required>
                <button type="submit">Registrar</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="./login.html">Conectate</a></p>
        </section>
    </body>
    <script src="./index.js"></script>
</html>
